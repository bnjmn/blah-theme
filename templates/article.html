{% extends "base.html" %}

{% block title %}{{ article.title }} | {{ super() }}{% endblock title %}

{% block content %}

  <article>
    <header class="article">
      <h1 class="article-title">{{ article.title }}</h1>
      <time>{{ article.locale_date }}</time>
    </header>

  <div class="article-content">
    {{ article.content }}
  </div>
  </article>
{% endblock %}
