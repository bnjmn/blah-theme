{% extends "base.html" %}
{% block content %}

  <table class="article-index">
    {% for article in dates %}
      <tr>
        <td>
          <time class="index">{{ article.date|strftime('%d %b %Y') }}</time>
        </td>
        <td><a href="{{ article.url }}">{{ article.title }}</a></td>
      </tr>
    {% endfor %}
  </table>

{% endblock content %}

{% block end_js %} 
{% endblock end_js %}
